<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaAC_Carousel</title>
    <style>
        body {
            background-image: url(back.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .logop {
            display: inline;
            height: 3cm;
            margin-left: 33cm;
        }

        .logor {
            display: inline;
            height: 3cm;
        }
    </style>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div>
        <img class="logor" src="IITR.jpg" alt="">
        <img class="logop" src="logopaac.jpg" alt="">
    </div>
    <div class="carousel">
        <button class="carousel_button">
            <img src="left.png" alt="" class="carousel_button-left">
        </button>
        <div class="carousel_container">
            <ul class="carousel_track">
                <li class="carousel_slides">
                    <img class="carousel_img" src="pic1.jpg" alt="">
                </li>
                <li class="carousel_slides">
                    <img class="carousel_img" src="pic2.jpg" alt="">
                </li>
                <li class="carousel_slides">
                    <img class="carousel_img" src="pic3.jpg" alt="">
                </li>
                <li class="carousel_slides">
                    <img class="carousel_img" src="pic4.jpg" alt="">
                </li>
                <li class="carousel_slides">
                    <img class="carousel_img" src="pic5.jpg" alt="">
                </li>
                <li class="carousel_slides">
                    <img class="carousel_img" src="pic6.jpg" alt="">
                </li>
                <li class="carousel_slides">
                    <img class="carousel_img" src="pic7.jpg" alt="">
                </li>
                <li class="carousel_slides">
                    <img class="carousel_img" src="pic8.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button">
            <img src="right.png" alt="" class="carousel_button-right">
        </button>
        <br>
        <div class="carousel_nav">
            <button class="nav_img"></button>
            <button class="nav_img"></button>
            <button class="nav_img"></button>
            <button class="nav_img"></button>
            <button class="nav_img"></button>
            <button class="nav_img"></button>
            <button class="nav_img"></button>
            <button class="nav_img"></button>
        </div>
    </div>
</body>

</html>
